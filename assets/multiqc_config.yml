report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/variantbenchmarking/releases/tag/1.1.0"
  target="_blank">nf-core/variantbenchmarking</a> analysis pipeline. For information
  about how to interpret these results, please see the <a href="https://nf-co.re/variantbenchmarking/1.1.0/docs/output"
  target="_blank">documentation</a>.
report_section_order:
  "nf-core-variantbenchmarking-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-core-variantbenchmarking-summary":
    order: -1002

export_plots: true
disable_version_detection: true
ignore_images: false

# Run only these modules
run_modules:
  - bcftools
  - custom_content

custom_data:
  survivor:
    id: "survivor"
    section_name: "SURVIVOR variant statistics"
    description: "generated by nf-core/survivor"
    plot_type: "bargraph"
    format: "tsv"
    pconfig:
      id: "survivor"
      namespace: "SURVIVOR variant statistics"
      table_title: "Variant statistics from survivor stats tool"
      ylab: "Count"

  summary_reports:
    id: "summary_reports"
    section_name: "Summary Benchmark Reports"

sp:
  survivor:
    fn: "*.stats"
  summary_reports:
    fn: "*.png"

module_order:
  - bcftools:
      name: "Bcftools stats"
  - survivor
  - summary_reports
